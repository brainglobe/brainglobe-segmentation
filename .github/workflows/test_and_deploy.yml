name: tests

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: neuroinformatics-unit/actions/lint@v1

  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Run across a mixture of Python versions and operating systems
        include:
        - os: macos-latest
          python-version: "3.10"
        - os: windows-latest
          python-version: "3.9"
        - os: ubuntu-latest
          python-version: "3.8"

    steps:
      # Setup pyqt libraries
      - uses: tlambert03/setup-qt-libs@v1
      # Run tests
      - uses: neuroinformatics-unit/actions/test@v1
        with:
          python-version: ${{ matrix.python-version }}
          use-xvfb: true

  build_sdist_wheels:
    name: Build source distribution
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: neuroinformatics-unit/actions/build_sdist_wheels@v1


  upload_all:
    name: Publish build distributions
    needs: [build_sdist_wheels]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: dist
    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.TWINE_API_KEY }}
